<div class="list-task">
    <div *ngFor="let task of taskList, index as idx" [ngClass]="task.completed == true ? 'task-item completed' : 'task-item'">
        <input type="checkbox" class="status-task" [checked]="task.completed" (change)="updateStatusTask(task)">
        <p class="title-task">{{task.title}}</p>
        <div class="delete-task" (click)="deleteTask(task.id)">Delete</div>
        <div class="edit-task" (click)="editTask(task)">Edit</div>
    </div>
</div>
