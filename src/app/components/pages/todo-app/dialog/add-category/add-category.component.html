<h1 mat-dialog-title>Create category</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="categoryForm">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name">
      <mat-hint *ngIf="formState?.name?.errors?.required && formState?.name?.touched" class="msg-error">{{'Name' | toRequired}}</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="handleClickCreateCategory()" cdkFocusInitial>Add</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
