<h1 mat-dialog-title>{{this.data ? "Edit" : 'Create'}} task</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="taskForm">
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
      <mat-hint *ngIf="formState?.title?.errors?.required && formState?.title?.touched" class="msg-error">{{'Title' | toRequired}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width mt-16">
      <mat-label>Categories</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories, index as idx" [value]="category?.id">{{category?.name}}</mat-option>
      </mat-select>
      <mat-hint *ngIf="!formState.category.value && formState.category.touched" class="msg-error">{{'Category' | toRequired}}</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width mt-16">
      <mat-label>End date</mat-label>
      <input matInput onlyInputNumber [matDatepicker]="endDate" formControlName="endDate">
      <mat-hint *ngIf="formState?.endDate?.errors?.required && formState?.endDate?.touched" class="msg-error">{{'End Date' | toRequired}}</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="handleChangeTaskValue()" cdkFocusInitial>{{this.data ? "Save" : 'Add'}}</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
