<div class="signup-container">
    <form class="form" [formGroup]="signupForm">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" type="text" formControlName="username">
          <mat-hint class="msg-error">{{signUpFailed.username}}</mat-hint>
        </mat-form-field>
      
        <mat-form-field class="full-width">
          <mat-label >Password</mat-label>
          <input matInput placeholder="password" [type]="hide ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint class="msg-error">{{signUpFailed.password}}</mat-hint>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="handleSignup()" [class.spinner]="isLoading" [disabled]="isLoading">
          Sign up
        </button>
      </form> 
</div>
