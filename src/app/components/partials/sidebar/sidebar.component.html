<div class="sidebar">
    <ul>
        <li *ngFor="let sidebar of sidebarItems" [matTooltip]="sidebar.name">
          
            <a [routerLink]="sidebar.route" [class]="currentRoute == sidebar.route ? 'route--active' : ''"> 
                <mat-icon color="accent">{{sidebar.icons}}</mat-icon>
            </a>
        </li>
    </ul>
</div>
